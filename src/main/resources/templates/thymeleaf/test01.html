<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>변수와 조건문</title>
</head>
<body>
	<th:block th:with="number1=36, number2=3, average=${(number1 + number2) / 2.0}">
		<h3>1. 변수</h3>
		<h3 th:text="|첫번째 숫자:${number1}|"></h3>
		<h3 th:text="|두번째 숫자:${number2}|"></h3>
		
		<h3>2. 산술연산</h3>
		<h3 th:text="|더하기: ${number1 + number2}|"></h3>
		<h3 th:text="|빼기: ${number1 - number2}|"></h3>
		<h3 th:text="|곱하기: ${number1 * number2}|"></h3>
		<h3 th:text="|나누기: ${number1 / number2}|"></h3>
		
		<h3>3. 태그 그대로 출력</h3>
		<div th:utext="'<h3>안녕하세요</h3>'"></div>
		
		<h3>4. if와 unless</h3>
		<h1 th:if="${average >= 10}" th:text="${average}"></h1>
		<h3 th:unless="${average >= 10}" th:text="${average}"></h3>
		
	</th:block>
</body>
</html>
