<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 입력</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/thymeleaf/weather/css/style.css">
</head>
<body>
	<div id="wrap">
		<section class="contents d-flex">
			<nav class="main-menu">
				<div class="d-flex justify-content-center mt-3">
					<img width="25" src="https://www.kma.go.kr/kma/resources/images/sub/sig2.png">
					<div class="text-white font-weight-bold ml-1">기상청</div>
				</div>
				
				<ul class="nav flex-column font-weight-bold mt-3">
					<li class="nav-item"><a href="#" class="nav-link text-white">날씨</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white">날씨입력</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white">테마날씨</a></li>
					<li class="nav-item"><a href="#" class="nav-link text-white">관측기후</a></li>
				</ul>
			</nav>
			<section class="main-contents p-4">
				<h2>날씨 입력</h2>
				<form method="post" action="/thymeleaf/weather/create">
					<div>
						<div class="d-flex justify-content-between">
							<div class="d-flex">
								<label class="input-label">날짜 </label>
								<input type="date" class="form-control" name="date">
							</div>
							<div class="d-flex">
								<label class="input-label">날씨 </label>
								<select class="form-control" name="weather">
									<option>맑음</option>
									<option>구름조금</option>
									<option>흐림</option>
									<option>비</option>
								</select>
							</div>
							<div class="d-flex">
								<label class=" input-label">미세먼지 </label>
								<select class="form-control" name="microDust">
									<option>좋음</option>
									<option>보통</option>
									<option>나쁨</option>
									<option>최악</option>
								</select>
							</div>
						</div>
				
						<div class="d-flex justify-content-between mt-4">
							<div class="d-flex">
								<label class="input-label">기온</label>
								<div class="input-group mb-3">
	  								<input type="text" class="form-control" name="temperatures">
	  								<span class="input-group-text" id="basic-addon2">°C</span>
								</div>
							</div>
							<div class="d-flex">
								<label class="input-label">강수량</label>
								<div class="input-group mb-3">
	  								<input type="text" class="form-control" name="precipitation">
	  								<span class="input-group-text" id="basic-addon2">mm</span>
								</div>
							</div>
							<div class="d-flex">
								<label class="input-label">풍속</label>
								<div class="input-group mb-3">
		  							<input type="text" class="form-control" name="windSpeed">
		  							<span class="input-group-text" id="basic-addon2">km/h</span>
								</div>
							</div>
						</div>
						
						<div class="">
							<button type="submit" class="btn btn-success">저장</button>
						</div>
					</div>
				</form>
			</section>
		</section>
		<footer class="d-flex">
